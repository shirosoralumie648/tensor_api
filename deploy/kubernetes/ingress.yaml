apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oblivious-ingress
  namespace: oblivious
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - oblivious.example.com
    secretName: oblivious-tls
  rules:
  - host: oblivious.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080

