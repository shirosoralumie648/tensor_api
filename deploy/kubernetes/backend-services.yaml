apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: oblivious
data:
  APP_ENV: "production"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "oblivious"
  REDIS_PORT: "6379"
  DATABASE_HOST: "postgres"
  REDIS_HOST: "redis"

---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: oblivious
type: Opaque
stringData:
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: "password"
  JWT_SECRET: "your-super-secret-jwt-key-change-in-prod"

---
# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: oblivious
  labels:
    app: gateway
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: oblivious-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: APP_PORT
          value: "8080"
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secret
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: oblivious
  labels:
    app: gateway
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: gateway

